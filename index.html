<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordCounter.com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">            
            <img src="logo.png" width="100" height="75">
            <h1>The Word Counter </h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <textarea class="useerString" name="Counter" cols="80" rows="30" placeholder="Type or past your text"></textarea> <br></br>
            <button class= button type="button"> Count </button> <br> </br>
            <ul class="result__list">
                <li class="Letters">Letters:<span class="amountOfLetters"> 0</span></li>
                <li class="Words">Words:<span class="amountOfWords"> 0</span></li>
                <li class="Sentences">Sentences:<span class="amountofSentences"> 0</span></li>
            </ul>  
        </div>
    </main>

    <footer>
        <p>Free online word count tool. &copy; Created by Hasmik Zakaryan</p>
    </footer>


    <script src="script.js"></script>
    </body>
</html>
