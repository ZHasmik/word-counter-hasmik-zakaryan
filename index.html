<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordCounter.com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">            
            <img src="logo.png" width="100" height="75">
            <h1>The Word Counter </h1>
        </div>
    </header>

<main class="main">
        <div class="container">
            <div class="main__box">
                <textarea id="textarea" class="user__string" name="Counter" cols="80" rows="30" placeholder="Type or paste your text">Some text here</textarea>
                <div class="click">
                    <button class = "button" type="button"> Count </button>
                </div>
                <ul class="result__list">
                    <li class="letters"> Letters: <span id="letters">0</span></li>
                    <li class="words"> Words: <span id="words">0</span></li>
                    <li class="spaces"> Spaces: <span id="spaces">0</span></li>
                    <li class="sentences"> Sentences: <span id="sentences">0</span></li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <p>Free online word count tool. &copy; Created by Hasmik Zakaryan</p>
    </footer>


    <script src="script.js"></script>
    </body>
</html>
